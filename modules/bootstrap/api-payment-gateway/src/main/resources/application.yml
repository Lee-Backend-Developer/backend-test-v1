spring:
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080

# 결제 관련 설정
payment:
  encryption:
    api-key: ${PG_API_KEY:11111111-1111-4111-8111-111111111111}
    iv-base64-url: ${PG_IV_BASE64_URL:AAAAAAAAAAAAAAAA}

pg:
  client:
    base-url: https://api-test-pg.bigs.im
    api-key: ${PG_API_KEY:11111111-1111-4111-8111-111111111111}
